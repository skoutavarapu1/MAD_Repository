publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.8
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  google_sign_in: ^5.2.4
  font_awesome_flutter: ^9.2.0
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
